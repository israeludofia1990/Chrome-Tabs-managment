<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Limit Settings</title>
    <link rel="stylesheet" href="../helpers/CSS/options.css">
  </head>
  <body>

    <div class="container">
        <h1>Set Tab Limit</h1>
        <label for="tabLimit">Maximum number of open tabs:</label>
        <input type="number" id="tabLimit" min="1" placeholder="Enter tab limit">
        <button id="saveLimit">Save</button>
        
        <!-- New Close button -->
        <button id="closePage" class="close-button">Close</button>

        <!-- Hidden success message initially -->
        <div id="message" class="success-message" style="display:none;">Tab limit saved successfully!</div>
    </div>

    <script src="../helpers/options.js"></script>

  </body>
</html>
