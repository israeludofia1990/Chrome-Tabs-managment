<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager Settings</title>
</head>
<body>
  <h1>Set Tab Limit</h1>
  <label for="tabLimit">Maximum number of open tabs:</label>
  <input type="number" id="tabLimit" min="1" value="10">
  <button id="saveSettings">Save</button>

  <script>
    // Load the saved limit when the options page is opened
    document.addEventListener('DOMContentLoaded', function() {
      chrome.storage.sync.get(['tabLimit'], function(result) {
        if (result.tabLimit) {
          document.getElementById('tabLimit').value = result.tabLimit;
        }
      });
    });

    // Save the user's tab limit setting
    document.getElementById('saveSettings').addEventListener('click', function() {
      const tabLimit = document.getElementById('tabLimit').value;
      chrome.storage.sync.set({ tabLimit: parseInt(tabLimit) }, function() {
        alert('Tab limit saved!');
      });
    });
  </script>
</body>
</html>
